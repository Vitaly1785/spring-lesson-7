<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getTitle() +'-' + product.getPrice() +'$'}" >product</a>
</div>
<br/>
<hr/>
<a th:href="@{/products/new}">Add new Product</a>

</body>
</html>
